<html>
    <head>
        <title>Booking page</title>
        <link rel="stylesheet" href="Styles\booking.css" type="text/css"/>
    </head>
    <body>
        <style>
            *{
                margin:0;}
                body{
            height:100vh;
            width:100vw;
            background-image: url(kobocabs-booking.png);
            background-size: cover;
             background-repeat: no-repeat;
           /*   object-fit: contain; */
            
        }

    
    </style>
        <div class="container" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
            <div class="header">
                <h2 >Book a city Taxi to your destination in town</h1>
            </div>
            <div class="mid-container" >
                <div id="pickup">
                    <input type="text" id="pickup" placeholder="Pick-up location">
                </div>
                <br/>
                <div id="drop">
                    <input type="text" id="drop" placeholder="Drop-off location">
                </div>
                <br/>
                <div id="date">
                    <input type="date" id="date" placeholder="pick-up date">
                </div>
                <br/>
                <div id="time">
                    <input type="time" id="time" placeholder="pick-up time">
                </div>
                <br/>
                <div id="passenger">
                    <input type="number" id="passenger" placeholder="passenger no">
                </div>
                <br/>
                <div id="search">
                    <button type="button" id="search">Search</button>
                </div>
            </div>
        </div>
    </body>
</html>
