<html>
    <head>
        <title>register page</title>
        <link rel="stylesheet" href="register.css" type="text/css"/>
    </head>
    <body>
        <div class="nav">
            <a class="active" href="#">CAB HUB</a>
             <a href="index 1.html">Home</a>
             <a href="#">Contact</a>
             <a href="#">About</a>
        </div>
        <div class="container">
            <h2 id="h2">Register User</h2>
            <form action="booking.html" onsubmit="validate()">
                <div class="register-section">
                    <div class="register">
                        <input type="text" id="fname" placeholder="First name" required>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="text" id="lname" placeholder="Last name"required>
                    </div>
                    <br/>
                    <div class="register">
                        <textarea id="address" name="address" placeholder="Enter your address"required></textarea>
                    </div>
                    <br/>
                   <div class="register">
                        <input type="date" id="dob" name="date" placeholder="DOB" required>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="tel" id="mobile" name="mobile" placeholder="Phone number"required>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="email" id="email"  placeholder="Email address"required>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="text" id="uname"  placeholder="User name" required>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="password" id="password"  placeholder="Password" required>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="password" id="confirm"  placeholder="Confirm password" required>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="checkbox" id="agree" name="agree" value="yes" required>
                        <label for="agree">  I agree to the <a href="#">terms and conditions</a> of the website</label>
                    </div>
                    <br/>
                    <div class="register">
                        <button type="submit" id="register">Register</button>
                    </div>
                </div>
            </form>
        
        <script>

            function validate(e){
                e.preventDefault();
                var email = document.forms[0]['email'];
    
                var password = document.forms[0]['password'];
    
                var error = document.getElementById('error-messages');
    
                if(!email.validity.valid){
    
                    error.innerHTML = 'Please enter a valid email';
    
                    return false;
    
                }
    
                if(!password.validity.valid){
    
                    error.innerHTML = 'Please enter a valid password';
    
                    return false;
    
                }
    
               
    
            }
    
        </script>
    </body>
</html>
